<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bundle.js"></script>

    <title>Guest Directory</title>
  </head>
  <body>
    <main>
      <div class="container-fluid p-0 login-view d-flex">
        <div class="col-md-3 actions-column px-3 border-right">
          <div
            class="row m-0 d-flex justify-content-center align-items-center align-content-center"
          >
            <div class="col-md-12 mt-5 mb-4">
              <img
                src="/dist/img/logo.png"
                alt=""
                class="img-fluid border-bottom pb-4"
              />
            </div>
            <div class="col-md-12">
              <form class="_login-form m-auto w-100" action="/chat.html">
                <input
                  class="d-block w-100 rounded mb-3 border-0 py-2 text-center"
                  placeholder="Enter email here"
                  type="text"
                  autofocus
                  name="email"
                  id="login-email-input"
                />
                <button class="w-100 border-0 rounded py-2">
                  Sign in noww!
                </button>
                <span class="d-block pt-2"> <small> </small></span>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-9 content-column"></div>
      </div>
    </main>
    <script id="__bs_script__">
      //<![CDATA[
      document.write(
        "<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.26.14'><\/script>".replace(
          'HOST',
          location.hostname
        )
      );
      //]]>
    </script>
  </body>
</html>
